<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>connecT - Friends</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">connecT</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="collaboration.html">Collaboration</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="friends.html" class="active">Friends</a></li>
    </ul>
  </nav>

  <!-- Friends Section -->
  <main class="container">
    <h2>Your Friends</h2>
    
    <!-- Search and Filter Section -->
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search friends...">
      <i class="fas fa-search search-icon"></i>
      <div class="filter-tags">
        <span class="filter-tag active">All</span>
        <span class="filter-tag">Same Course</span>
        <span class="filter-tag">Same Year</span>
        <span class="filter-tag">Recently Active</span>
      </div>
    </div>

    <div class="friends-list">

      <div class="friend-card">
        <img src="https://i.pravatar.cc/100?img=5" alt="Friend Avatar" />
        <div class="friend-info">
          <h3>Aryan Sharma</h3>
          <p>B.Tech CSE - 2nd Year</p>
        </div>
        <div class="friend-actions">
          <button class="msg-btn"><i class="fas fa-comment"></i> Message</button>
          <button class="remove-btn"><i class="fas fa-user-minus"></i> Remove</button>
        </div>
      </div>

      <div class="friend-card">
        <img src="https://i.pravatar.cc/100?img=11" alt="Friend Avatar" />
        <div class="friend-info">
          <h3>Sanya Kapoor</h3>
          <p>BBA - 1st Year</p>
        </div>
        <div class="friend-actions">
          <button class="msg-btn"><i class="fas fa-comment"></i> Message</button>
          <button class="remove-btn"><i class="fas fa-user-minus"></i> Remove</button>
        </div>
      </div>

      <!-- Add more friend cards here -->

    </div>
  </main>

</body>
</html>
