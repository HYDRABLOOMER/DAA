<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>connecT - Profile Setup</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Set Up Your <span style="color: #1abc9c;">Profile</span></h2>
    <form class="login-form" onsubmit="handleProfileSetup(event)">
      
      <label for="course">Course</label>
      <input type="text" id="course" placeholder="B.Tech, B.Sc, etc." required />

      <label for="branch">Branch</label>
      <input type="text" id="branch" placeholder="Computer Science, Mechanical, etc." required />

      <label for="university">University</label>
      <input type="text" id="university" placeholder="Your University Name" required />

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" placeholder="Your Roll No." required />

      <label for="passing">Passing Year</label>
      <input type="number" id="passing" placeholder="YYYY" required min="2023" max="2040" />

      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="A little about you..." rows="3" required></textarea>

      <button type="submit">Finish Setup</button>
    </form>
  </div>

  <script>
    function handleProfileSetup(event) {
      event.preventDefault();

      // Simulate saving the profile setup
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
